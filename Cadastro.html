<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AcquaTec</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="stylesheet" href="formulario-estilo.css">

</head>

<body>
    <div class="header">
        <div class="container">
            <h1>AcquaTec</h1>
            <ul class="navbar">
                <li><a href="Index.html">Home</a></li>
                <li>Simulador</li>
                <li>|</li>
                <li><a href="Login.html">Login</a></li>
                <li id="aqui">Cadastro</li>
            </ul>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="caixa_formulario">
                <h1>Bem vindo!</h1>
                <div class="formulario">
                    <span>Nome:</span>
                    <input id='nome_input' type="">
                    <span>E-mail:</span>
                    <input id="email_input" placeholder="SEU EMAIL" type="email">
                    <span>Senha:</span>
                    <input id='senha_input' placeholder="***" type="password">
                    <span>Confirmação de senha</span>
                    <input id='confirm_input' type="password">

                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="container">
            <h4>Feito com amor por um aluno &hearts; SPTech 2022 &copy; </h4>
        </div>
    </div>

</html>
